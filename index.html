<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>{ &star; } GitFav</h1>

      <div class="input-box" >
        <input type="text" placeholder="Digite o Github username que quer favoritar">
        <button>
          <img class="star-button" src="/assets/star.svg" alt="">
          Favoritar
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <td>Usuário</td>
          <td>Repositories</td>
          <td>Followers</th>
          <td>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/lucasdmmc.png" alt="">
            <p>Lucas Carvalho</p>
            <a href="https://github.com/lucasdmmc">maykbrito</a>
          </td>
          <td>123</td>
          <td>1234</td>
          <td>Remover</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
